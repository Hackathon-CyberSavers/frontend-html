<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet">
  <style>
      body {
        background-image: url('http://192.168.40.182:8080/farm%2001.jpg'); /* URL da imagem acessível */
        background-size: cover; /* Ajusta o tamanho da imagem para cobrir o fundo */
        background-repeat: no-repeat; /* Evita que a imagem se repita */
        background-position: center center; /* Centraliza a imagem */
      }

      .chat-container {
          max-width: 600px;
          padding: 20px;
          display: flex;
          flex-direction: column;
          justify-content: space-between; /* Ajusta o alinhamento para ter espaço igual acima e abaixo */
          height: 100vh;
          margin: 0 auto;
          background-color: rgba(255, 255, 255, 0.8); /* Adiciona um fundo branco semitransparente para melhor contraste */
          border-radius: 10px; /* Adiciona bordas arredondadas para um visual mais agradável */
      }
      .message-bubble {
          max-width: 70%;
          padding: 10px 15px;
          border-radius: 15px;
          margin-bottom: 60px;
      }
      .message-tanica {
          background-color: #e0e0e0; /* Tom de cinza claro */
          margin-right: auto;
      }
      .message-user {
          background-color: #3c8d5f;
          color: white;
          margin-left: auto;
      }
      .message-time {
          font-size: 0.75rem;
          color: #6b7280;
          text-align: right;
          margin-top: 5px;
      }
      .form-container {
          margin-top: auto;
          margin-bottom: 50px; /* Ajuste a margem inferior conforme necessário */
      }
      textarea {
          height: 100px; /* Ajuste para aumentar a altura */
          width: 100%; /* Garante que ocupe toda a largura disponível */
          resize: none; /* Remove a capacidade de redimensionar manualmente */
          padding: 15px; /* Adiciona espaçamento interno */
          font-size: 1rem; /* Aumenta o tamanho da fonte */
      }
      .user-image {
          margin-left: 10px; /* Espaçamento entre a mensagem e a imagem */
      }
      .message-container {
          display: flex;
          align-items: flex-start;
          margin-bottom: 15px;
      }
      .message-container.user {
          justify-content: flex-end;
      }
      .message-container.tanica {
          justify-content: flex-start;
      }
  </style>
</head>
<body>
  <div class="chat-container p-4 max-w-4xl mx-auto">
      <div id="chat-box" class="overflow-y-auto flex-1">
          <!-- Messages will be appended here by JavaScript -->
      </div>
      <form id="chat-form" class="form-container w-full max-w-3xl mx-auto px-4">
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Digite sua dúvida aqui</label>
        <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite sua mensagem..."></textarea>
        <button type="submit" class="mt-2 w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800">Enviar</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Simulate Tanica's initial message
      const tanicaMessage = document.createElement('div');
      tanicaMessage.className = 'message-container tanica';
      tanicaMessage.innerHTML = `
        <img class="w-10 h-10 rounded-full mr-3" src="C:/Users/lucas/OneDrive/Área de Trabalho/Stuff/Programação/Projetos/Python Repository/frontend-html/tanica.jpg" alt="Tanica Image">
        <div class="message-bubble message-tanica">
          <p>Posso te ajudar?</p>
        </div>
      `;
      document.getElementById('chat-box').appendChild(tanicaMessage);

      // Scroll to the bottom of chat
      document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    });

    document.getElementById('chat-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const messageInput = document.getElementById('message');
      const messageText = messageInput.value.trim();
      
      if (messageText === '') return;

      // Add user message to chat
      const userMessage = document.createElement('div');
      userMessage.className = 'message-container user';
      userMessage.innerHTML = `
        <div class="message-bubble message-user">
          <p>${messageText}</p>
        </div>
        <img class="w-10 h-10 rounded-full ml-3" src="C:/Users/lucas/OneDrive/Área de Trabalho/Stuff/Programação/Projetos/Python Repository/frontend-html/fazendeiro.png" alt="User Image">
      `;
      document.getElementById('chat-box').appendChild(userMessage);

      // Clear message input
      messageInput.value = '';

      // Scroll to the bottom of chat
      document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;

      // Simulate Tanica's response
      setTimeout(function() {
        const tanicaMessage = document.createElement('div');
        tanicaMessage.className = 'message-container tanica';
        tanicaMessage.innerHTML = `
          <img class="w-10 h-10 rounded-full mr-3" src="C:/Users/lucas/OneDrive/Área de Trabalho/Stuff/Programação/Projetos/Python Repository/frontend-html/tanica.jpg" alt="Tanica Image">
          <div class="message-bubble message-tanica">
            <p>Essa é uma resposta simulada da IA.</p>
          </div>
        `;
        document.getElementById('chat-box').appendChild(tanicaMessage);

        // Scroll to the bottom of chat
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
      }, 1000); // Delay for simulation
    });
  </script>
</body>
</html>
