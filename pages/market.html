<body class="bg-gray-100">
    <!-- Botão de Menu -->
    <button data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation" aria-controls="drawer-navigation"
        class="p-2 text-gray-500 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-200">

                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
